<input [formControl]="control" [type]="type" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
[placeholder]="placeholder" [mask]="format" [dropSpecialCharacters]="false"/>
<ng-container *ngIf="control.touched && control.dirty">
    <p *ngIf="control.errors?.required" class="text-red-400">
        This field is required.
    </p>
    <p *ngIf="control.errors?.minlength" class="text-red-400">
        This field must be at least {{ control.errors?.minlength.requiredLength }} characters long.
    </p>
    <p *ngIf="control.errors?.email" class="text-red-400">
        You must enter a valid email.
    </p>
    <p *ngIf="control.errors?.min" class="text-red-400">
        You must be 18 years old to register.
    </p>
    <p *ngIf="control.errors?.pattern" class="text-red-400">
        Password must be ast least 8 characters long, including 1 uppercase letter, 1 lowercase letter, and 1 number.
    </p>
</ng-container>
